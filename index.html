<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <h1>LifeLink App</h1>
    <div id="app">
        <h2>Track Organs and Blood Donations</h2>
        <form id="location-form">
            <label for="location-name">Location Name:</label>
            <input type="text" id="location-name" name="location-name" required>
            <label for="location-address">Location Address:</label>
            <input type="text" id="location-address" name="location-address" required>
            <button type="submit">Add Location</button>
        </form>
        <button id="find-closest">Find Closest Location</button>
        <div id="tracking-result">
            <!-- Tracking information will be displayed here -->
        </div>
        <div id="map"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
